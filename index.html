<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Game</title>
</head>
<body>
    <main>
        <!---Game section--->
        <div class="click-section">
            <p class="value">0</p>
            <input value="Click" class="main-button" type="button">
        </div>

        <!--Upgrade Section-->
        <div class="upgrade-section">
            <div class="upgrades">
                <div class="click-income">
                    <label class="lci"  for="">Click income: 10$</label>
                    <input class="button-income button" type="button" value="Buy">
                </div>
                <div class="click-income-multiplier">
                    <label class="lcim" for="">Click income multiplier: 100$</label>
                    <input class="button button-income-multiplier" type="button" value="Buy">
                </div>
                <div class="passive-income">
                    <label class="lpi" for="">Passive income: 5$</label>
                    <input class="button button-passive-income" type="button" value="Buy">
                </div>
                <div class="passive-income-speed">
                    <label class="lpis" for="">passive income speed: 100$</label>
                    <input class="button button-passive-income-speed" type="button" value="Buy">
                </div>
            </div>
        </div>
    </main>
    
    <script src="click.js"></script>
</body>
</html>
